    <style>
      body {
        overscroll-behavior-y: contain;
      }
      @keyframes scan-line {
        0% { transform: translateY(0); }
        100% { transform: translateY(calc(7rem - 2px)); } /* h-28 is 7rem, line height is h-0.5 (2px) */
      }
      .animate-scan {
        animation: scan-line 2.5s ease-in-out infinite alternate;
      }
      @keyframes pulse-corners {
        0%, 100% { border-color: #60a5fa; } /* blue-400 */
        50% { border-color: #bfdbfe; } /* blue-200 */
      }
      .animate-pulse-corners {
        animation: pulse-corners 2.5s ease-in-out infinite;
      }
    </style>
